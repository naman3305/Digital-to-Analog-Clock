<!DOCTYPE html>
<html>
    <head>
        <title>Digital Clock</title>
        <link rel="stylesheet" href="style.css" > 
    </head>
    <body>
        <div id="clock">
            <h2>Today Is <span id="day"></span> <span id="date"></span>/<span id="month"></span>/<span id="year"></span></h2>
            <div id="time">
                <div><span id="hrs">00</span><span>Hours</span></div>
                <div><span id="min">00</span><span>Minutes</span></div>
                <div><span id="sec">00</span><span>Seconds</span></div>
                <div><span id="ampm">AM</span></div>
            </div>
            <div id="button">
                <a href="analog.html" >
                    Analog Clock
                </a>
            </div>
        </div>
        <script>
            function clock(){
                var hrs=document.getElementById('hrs');
                var min=document.getElementById('min');
                var sec=document.getElementById('sec');
                var day=document.getElementById("day");
                var date=document.getElementById("date");
                var mon=document.getElementById("month");
                var year=document.getElementById("year");
                var ampm=document.getElementById("ampm");
                var am="AM";

                var h=new Date().getHours();
                var m=new Date().getMinutes();
                var s=new Date().getSeconds();
                var d=new Date();
               
                var days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
                day.innerHTML = days[d.getDay()];
                
                var dt=d.getDate();
                if(h>12)
                {
                    h=h-12;
                    am="PM";   
                }
                h=(h<10)?"0"+h:h;
                m=(m<10)?"0"+m:m;
                s=(s<10)?"0"+s:s;

                hrs.innerHTML=h;
                min.innerHTML=m;
                sec.innerHTML=s;
                date.innerHTML=dt;
                mon.innerHTML=d.getMonth();
                year.innerHTML=d.getFullYear();

               
                ampm.innerHTML=am;

            }
            var interval=setInterval(clock,1000);
        </script>
    </body>
</html>
