<!DOCTYPE html>
<hmtl>
    <head>
        <title>Analog Clock</title>
        <link rel="stylesheet" href="style1.css">
    </head>
    <body>
        <div class="clock">
            
            <div class="hour">
                <div class="hr" id="hr"></div>
            </div>
            <div class="min">
                <div class="m" id="m"></div>
            </div>
            <div class="sec">
                <div class="s" id="s"></div>
            </div>
        </div>
            <div id="button">
                <h2>Today Is <span id="day"></span> <span id="date"></span>/<span id="month"></span>/<span id="year"></span></h2>
                <a href="index.html" >
                    Digital Clock
                </a>
            </div>
        <script>
            const deg=6;
            const hr=document.querySelector('#hr');
            const m=document.querySelector('#m');
            const s=document.querySelector('#s');
             setInterval(()=>{
                let day=new Date();
            let hh=day.getHours()*30;
            let mm=day.getMinutes()*deg;
            let ss=day.getSeconds()*deg;

            hr.style.transform=`rotateZ(${(hh)+(mm/12)}deg)`;
            m.style.transform=`rotateZ(${mm}deg)`;
            s.style.transform=`rotateZ(${ss}deg)`;
             })
             var day=document.getElementById("day");
                var date=document.getElementById("date");
                var mon=document.getElementById("month");
                var year=document.getElementById("year");
                var d=new Date();
               
               var days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
               day.innerHTML = days[d.getDay()];
               
               var dt=d.getDate();
               date.innerHTML=dt;
                mon.innerHTML=d.getMonth();
                year.innerHTML=d.getFullYear();


           

        </script>
    </body>
</hmtl>
